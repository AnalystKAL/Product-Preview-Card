<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/product.css" />

    <title>Flexbox Product Preview Card - Mobile | Desktop</title>
  </head>
  <body class="flex-body">
    <div class="flex-content">
      <div>
        <picture>
          <source
            media="(min-width: 376px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <source
            media="(max-width: 375px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img
            class="product-img"
            src="./images/image-product-desktop.jpg"
            alt="Perfume"
          />
        </picture>
      </div>
      <div class="product-content">
        <div class="product-type">P E R F U M E</div>
        <div class="product-name">Gabrielle Essence Eau De Parfum</div>
        <div class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-price">
          $149.99 <span class="prod-old-price">$169.99</span>
        </div>
        <div class="button-div">
          <button class="cart-button">
            <img style="height: 1em" src="./images/icon-cart.svg" alt="" />
            <span style="padding-left: 10px; vertical-align: middle"
              >Add to Cart</span
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
